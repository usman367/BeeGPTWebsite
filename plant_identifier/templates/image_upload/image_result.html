{% extends 'base.html' %}

{% block title %} Result {% endblock %}

{% block content %}

<html>
<head>
    <title> Plant Species Result </title>
    {% load static %}
</head>
<body>
    <div class="identification-result-container">
        <div class="plant-species-container">
            <h3>Plant Species Identified by API</h3>
            <p class="plant-species">{{ plant_image.species }}</p>
            <h3 class="model-species-heading">Plant Species Identified by Model</h3>
            <p class="plant-species">{{ predicted_class }}</p>
        </div>
        <div class="plant-info-container">
            <h3>About the Plant:</h3>
            <p>{{ plant_info }}</p>
        </div>
        <img class="uploaded-img" src="{{ plant_image.image.url }}" alt="Plant Image">
    </div>
</body>
</html>

{% endblock %}
