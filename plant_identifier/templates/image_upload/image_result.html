{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Plant Species Result </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- For google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Muli:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="identification-result-container">
        <div class="plant-species-container">
            <h3>Plant Species Identified:</h3>
            <p class="plant-species">{{ plant_image.species }}</p>
        </div>
        <div class="plant-info-container">
            <h3>About the Plant:</h3>
            <p>{{ plant_info }}</p>
        </div>
        <img class="uploaded-img" src="{{ plant_image.image.url }}" alt="Plant Image">
    </div>
</body>
</html>

{% endblock %}
