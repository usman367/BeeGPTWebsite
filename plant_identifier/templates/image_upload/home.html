<!DOCTYPE html>
<html>
<head>
    <title>Upload Plant Image</title>
</head>
<body>
    <h2>Upload an image of a plant</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
